<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>
        <input type="text" placeholder="username" v-model="username">
    </p>
    <input type="submit" onclick="confirm()">
</div>

<script>
    var obj = new Vue({
        el: '#app' ,
        data: {
            username: alert()
        }
    })

    function confirm() {
        alert(obj.data.username)
    }
</script>
</body>
</html>
